<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar código</title>
<style>
/* Estilos opcionais para melhorar a aparência */
.person {
  margin-bottom: 20px;
}
.person-name, .person-categoria {
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="person" onclick="a31()">
  <a href="#" id="link"> <!-- Altere "#" para o destino desejado -->
    <img src="SORRISOREAL.jpg" alt="Foto" id="imagem"> <!-- Altere "SORRISOREAL.jpg" para o caminho da imagem desejada -->
    <div class="person-info">
      <div class="person-name" id="nome">SORRISO REAL</div> <!-- Altere "SORRISO REAL" para o nome desejado -->
      <div class="person-categoria" id="categoria">Drama/Comédia</div> <!-- Altere "Drama/Comédia" para a categoria desejada -->
    </div>
  </a>
</div>

<script>
// Função para editar os elementos
function editarCodigo() {
  document.getElementById("link").href = prompt("Insira a URL desejada:");
  document.getElementById("imagem").src = prompt("Insira o caminho da imagem desejada:");
  document.getElementById("nome").innerText = prompt("Insira o nome desejado:");
  document.getElementById("categoria").innerText = prompt("Insira a categoria desejada:");
}

// Chamada da função ao clicar no elemento
document.querySelector(".person").addEventListener("click", editarCodigo);
</script>

</body>
</html>
