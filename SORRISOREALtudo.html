  <script>
function copyLink() {
  var dummy = document.createElement("textarea");
  document.body.appendChild(dummy);
  dummy.value = window.location.href;
  dummy.select();
  document.execCommand("copy");
  document.body.removeChild(dummy);
  
  var copySuccessMessage = document.getElementById("copy-success-message");
  copySuccessMessage.style.display = "block";
  setTimeout(function(){
    copySuccessMessage.style.display = "none";
  }, 5000);
}
</script>

    <script>
    var profileButton = document.getElementById('profile-button');
    var hideTimeoutProfile;
    var originalDisplay = profileButton.style.display;
    var originalPosition = profileButton.style.position;

    // Fun√ß√£o para ocultar a div "profile-button"
    function hideProfileButton() {
      profileButton.style.display = 'none';
    }

    // Reiniciar o temporizador para ocultar a div "profile-button" ap√≥s 10 segundos
    function resetHideTimerProfile() {
      clearTimeout(hideTimeoutProfile);
      hideTimeoutProfile = setTimeout(hideProfileButton, 10000);
    }

    // Mostrar a div "profile-button" quando tocar na tela
    document.addEventListener('click', function () {
      profileButton.style.display = originalDisplay;
      profileButton.style.position = originalPosition; // Mant√©m a posi√ß√£o original
      resetHideTimerProfile();
    });

    // Iniciar o temporizador quando a p√°gina carregar
    resetHideTimerProfile();
</script>

<script>

<script>


function toggleCommentSection() {
    // Abre uma nova janela ou guia
    const novaJanela = window.open('vermais.html', '_blank');

    // Verifica se a nova janela foi aberta com sucesso
    if (novaJanela) {
        // Aguarda um breve per√≠odo de tempo antes de redirecionar a p√°gina atual
        setTimeout(function() {
            // Redireciona a p√°gina atual
            window.location.href = 'https://heroianime.blogspot.com';
        }, 100);
    } else {
        // Caso a nova janela n√£o possa ser aberta, redireciona a p√°gina atual imediatamente
        window.location.href = 'https://heroianime.blogspot.com';
    }
}
</script>
