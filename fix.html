<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com iFrame</title>
</head>
<body>
    <h1>Página com iFrame</h1>
    <p>Aqui está um exemplo de um iFrame:</p>
   <iframe id="seu-iframe" src="https://streamtape.com/e/wa09VVzVX2fJyL0/" width="800" height="600" allowfullscreen allowtransparency allow="autoplay" scrolling="no" frameborder="0" ></iframe></body>

<script>

document.getElementById("seu-iframe").addEventListener("click", function(event) {
  if (event.target.tagName === "A") {
    event.preventDefault();
    var abrirJanela = confirm("Deseja abrir este link em uma nova janela?");
    if (abrirJanela) {
      window.open(event.target.href);
    }
  }
});




</script>




</body>
</html>
